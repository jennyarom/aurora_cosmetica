<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="aurora_cosmetica">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="../public/css/registro.css">
    <link rel="icon" href="../public/img/logo.svg" type="image/png">
    <title>Registro</title>
</head>
<body style="background-image: url(../public/img/registro.jpg); background-size: cover;">
    <div class="container">
        <img id="logo" src="../public/img/logo.svg" alt="">
        <h1>Registro</h1>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Nombre" required><br>
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Contraseña" required><br>
            <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña" required><br>
            
            <button type="submit">Registrarse</button>
        </form>
        <div class="login-link">
            <p>¿Ya tienes una cuenta? <a href="../login/login.html" id="loginLink">Inicia sesión aquí</a></p>
            <a href="../index.html">Inicio</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../public/js/client.js"></script>
</body>
</html>
